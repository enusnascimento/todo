<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="assets/style.css" rel="stylesheet">
</head>

<body>

    <div class="container m-5 p-2 mx-auto shadow">

        <div class="row m-1 p-3">
            <div class="col">
                <div class="p-1 h1 text-primary text-center">
                    <h1>Lista de tarefas</h1>
                    <h1>Lista de tarefas</h1>
                </div>
            </div>
        </div>

        <div class="row m-1 p-3">
            <div class="row rounded shadow bg-white p-2">
                <div class="col">
                    <input id="tarefa-input" type="text" class="form-control border-0 bg-transparent"
                        placeholder="Nova tarefa">
                </div>
                <div class="col-auto">
                    <button id="btn-add" type="button" class="btn btn-primary">Adicionar</button>
                </div>
            </div>
        </div>

        <div class="p-2 m-4"></div>

        <div class="row m-1">
            <div class="col col-11 mx-auto"></div>
            <table class="table shadow" id="lista-tarefas">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Tarefa</th>
                        <th scope="col">Ação</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>

        <div class="toast-container bottom-0 start-50 translate-middle-x">
            <div class="toast toast-add align-items-center text-white bg-success  border-0" role="alert"
                aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                    <div class="toast-body">
                        Tarefa adicionada com sucesso!
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                        aria-label="Close"></button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>

</body>

</html>
